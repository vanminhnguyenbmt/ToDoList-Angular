<ul class="task-filters">
    <li>
        <a>View All</a>
    </li>
    <li>
        <a>In Progress</a>
    </li>
    <li>
        <a>Completed</a>
    </li>
</ul>

<div class="task-list">
    <!-- Item -->
    <app-task-item
        *ngFor="let task of tasks"
        [task]="task"
        (setStatus)="setStatus(task)"
        (delete)="onDelete(task.id)"
    ></app-task-item>
    <!-- End Item -->
</div>
